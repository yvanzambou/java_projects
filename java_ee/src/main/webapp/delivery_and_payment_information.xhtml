<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AMAZON LIGHT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</h:head>
<h:body>
    <section class="section">
        <div class="container">
            <h1 class="title main-title">AMAZON LIGHT</h1>
        </div>
    </section>

    <div class="resumePage">
        <span style="font-size: 1.7rem;"><strong>KASSE</strong></span>
        <hr/>
        <span style="font-size: 1.7rem;"><strong>KUNDENDATEN</strong></span>

        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Vorname" for="vorname" />
                <h:inputText type="text" id="vorname" value="#{deliveryAndPaymentHandler.customer.firstname}" required="true">
                    <f:validateLength minimum="2" maximum="30"/>
                    <p:tooltip for="vorname" value="Vorname eingeben" />
                </h:inputText>
                <h:message for="vorname" />

                <h:outputLabel value="Nachname" for="nachname" />
                <h:inputText type="text" id="nachname" value="#{deliveryAndPaymentHandler.customer.lastname}" required="true">
                    <f:validateLength minimum="2" maximum="30"/>
                    <p:tooltip for="nachname" value="Nachname eingeben" />
                </h:inputText>
                <h:message for="nachname" />

                <h:outputLabel value="Straße" for="street" />
                <h:inputText type="text" id="street" value="#{deliveryAndPaymentHandler.customer.street}" required="true">
                    <f:validateLength minimum="2" maximum="100"/>
                    <p:tooltip for="street" value="Straße eingeben" />
                </h:inputText>
                <h:message for="street" />

                <h:outputLabel value="Hausnummer" for="houseNumber" />
                <h:inputText type="text" id="houseNumber" value="#{deliveryAndPaymentHandler.customer.houseNumber}" required="true">
                    <f:validateLength minimum="1" maximum="3"/>
                    <p:tooltip for="houseNumber" value="Hausnummer eingeben" />
                </h:inputText>
                <h:message for="houseNumber" />

                <h:outputLabel value="Stadt" for="city" />
                <h:inputText type="text" id="city" value="#{deliveryAndPaymentHandler.customer.city}" required="true">
                    <f:validateLength minimum="2" maximum="20"/>
                    <p:tooltip for="city" value="Stadt eingeben" />
                </h:inputText>
                <h:message for="city" />

                <h:outputLabel value="Postleitzahl" for="postalCode" />
                <h:inputText type="text" id="postalCode" value="#{deliveryAndPaymentHandler.customer.postalCode}" required="true">
                    <f:validateLength minimum="5" maximum="5"/>
                    <p:tooltip for="postalCode" value="Postleitzahl eingeben" />
                </h:inputText>
                <h:message for="postalCode" />

            </h:panelGrid>
        </h:form>
        <span style="font-size: 1.7rem;"><strong>Zahlungsmethode</strong></span>
        <h:form>
            <table>
                <h:outputLabel for="paymentMethod"/>
                <h:selectOneRadio id="paymentMethod" value="#{orderHandler.paymentMethod}">
                    <br/>
                    <f:selectItem itemLabel="Auf Rechnung" itemValue="Auf Rechnung"/>
                    <f:selectItem itemLabel="Kreditkarte" itemValue="Kreditkarte"/>
                </h:selectOneRadio>

                <h:outputLabel>
                    <h:inputText value="#{orderHandler.creditCardNumber}">
                        <f:passThroughAttribute name="placeholder" value="Kartenummer"/>"
                    </h:inputText>
                    <h:inputText value="#{orderHandler.expiryDate}" placeholder="dd.mm.yyyy">
                        <f:passThroughAttribute name="placeholder" value="gültig Datum"/>"
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:inputText>
                    <h:inputText value="#{bestellHandler.cvv}" placeholder="CVV">
                        <f:passThroughAttribute name="placeholder" value="cvv"/>"
                        <f:validateLength minimum="3" maximum="3"/>
                    </h:inputText>
                </h:outputLabel>
            </table>
            <div style="text-align: left;">
                <h:commandButton value="Zurück zum Warenkorb" action="warenkorb.xhtml" class="btns"/>
            </div>
            <div style="text-align: right;">
                <h:commandButton value="Weiter" action="payment_confirmation.xhtml" class="btns"/>
            </div>

        </h:form>
    </div>
</h:body>
</html>
