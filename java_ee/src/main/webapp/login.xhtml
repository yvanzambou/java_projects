<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html ">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AMAZON LIGHT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</h:head>
<h:body>
    <section class="section">
        <div class="container">
            <h1 class="title main-title">AMAZON LIGHT</h1>
        </div>
    </section>

    <div class="resumePage">
        <span style="font-size: 1.7rem;"><strong>ANMELDEN</strong></span>
        <hr/>
        <h:form id="loginForm">
            <h:panelGrid columns="3">
                <h:outputLabel value="Email" for="email"/>
                <h:inputText id="email" value="#{loginHandler.email}" required="true">
                    <f:validateRegex pattern=".+@.+\..+"/>
                    <p:tooltip for="email" value="E-Mail-Adresse eingeben"/>
                </h:inputText>
                <h:message for="email"/>

                <h:outputLabel value="Passwort" for="password"/>
                <h:inputSecret id="password" value="#{loginHandler.password}" required="true"/>
                <h:message for="password" value="Passwort eingeben"/>
            </h:panelGrid>

            <h:commandButton value="ANMELDEN" action="#{loginHandler.login}"/>
            <h:messages globalOnly="true"/>
        </h:form>
    </div>
</h:body>
</html>
