<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMAZON LIGHT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title main-title">
        AMAZON LIGHT
      </h1>
    </div>

  </section>

  <div class="resumePage">
    <span style="font-size: 1.7rem;"><strong>Buchbeschreibung</strong></span>
    <hr>

    <table class="detail" width="100%">
      <tr>
        <th width="35%"></th>
        <th width="50%"></th>
      </tr>

      <tr>
        <td style="padding-top: 10px;">
          <img th:src="${book.imagePath}">
        </td>
        <td>
          <table>
            <tr>
              <th width="10%"></th>
              <th width="55%"></th>
            </tr>
            <tr>
              <td>Titel:</th>
              <td th:text="${book.title}">-- TITLE ERROR --</th>
            </tr>
            <tr>
              <td>Erscheinungsjahr:</th>
              <td th:text="${book.publishingYear}">-- YEAR ERROR --</th>
            </tr>
            <tr>
              <td>Verlag:</th>
              <td th:text="${book.publisher}">-- PUBLISHER ERROR --</th>
            </tr>
            <tr>
              <td>Author:</th>
              <td th:text="${book.author}">-- AUTHOR ERROR --</th>
            </tr>
            <tr>
              <td>ISBN:</th>
              <td th:text="${book.isbn}">-- ISBN ERROR --</th>
            </tr>
            <tr>
              <td>Preis:</th>
              <td th:text="${bookPrice}">-- PRICE ERROR --</th>
            </tr>
            <tr>
              <td>Inhalt:</th>
              <td th:text="${book.description}">-- DESCRIPTION ERROR --</tr>
          </table>
        </td>
      </tr>
    </table>

    <br><br>

    <table width="100%">
      <tr>
        <td><br></td>
        <td></td>
      </tr>
      <tr>
        <th width="50%"></th>
        <th width="50%"></th>
      </tr>
      <tr>
        <td>
          <div style="text-align: left;">
            <a th:href="@{/categoryPage}"><button class="btns">&#8592; Zurück zu den Bücher</button></a>
          </div>
        </td>
        <td>
          <div style="text-align: right; padding-right: 100px;">
            <a th:href="@{/warenkorb.xhtml?bookId={bookId}(bookId=${book.bookId})}"><button class="btns">In den Warenkorb hinzufügen &#8594;</button></a>
          </div>
        </td>
      </tr>
    </table>

  </div>

</body>

</html>
